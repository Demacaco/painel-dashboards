<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gestão de Estoque</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Garante que o body ocupe a altura total */
        }
        h1 {
            color: #58a6ff; /* Azul para o título principal */
            font-size: 3em; /* Tamanho maior, como o exemplo "ATENDIMENTO PEDIDOS BOS" */
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px; /* Para simular o estilo bold/condensado */
            text-transform: uppercase; /* Para simular o estilo em maiúsculas */
        }

        /* AJUSTES: Estilo para o banner de logos */
        .logo-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 60px;
            width: 100%;
            max-width: 1000px;
            padding: 10px 0;
            border-bottom: 1px solid #30363d;
            padding-bottom: 30px;
        }
        .logo-banner img {
            max-height: 45px;
            width: auto;
            object-fit: contain;
            filter: grayscale(80%) opacity(60%); /* Mais fraco e com tons de cinza */
            transition: filter 0.3s ease, box-shadow 0.3s ease;
            padding: 5px 10px; /* Adiciona padding para a sombra não "cortar" */
            border-radius: 5px; /* Bordas arredondadas para a sombra */
        }
        .logo-banner img:hover {
            filter: grayscale(0%) opacity(100%); /* Cor normal ao passar o mouse */
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.4); /* Sombra azul nos logos */
        }
        
        /* Ajustes para os cards */
        .container-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background-color: #161b22;
            color: #c9d1d9;
            text-decoration: none;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 280px;
            height: 180px;
            transition: all 0.3s ease;
            text-align: center; /* Garante o texto centralizado */
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.25);
        }
        /* REMOVEMOS A IMAGEM DOS CARDS */
        /* .card img { ... } */ 

        .card h4 {
            margin: 0; /* Ajusta a margem do título do card */
            font-size: 1.2em; /* Um pouco maior para preencher */
            font-weight: 600;
        }

        @media (max-width: 768px) { /* Ajuste para tablets e celulares */
            h1 { font-size: 2.2em; }
            .logo-banner { gap: 20px; }
            .logo-banner img { max-height: 35px; }
            .card { width: 90%; max-width: 300px; height: 150px; }
            .card h4 { font-size: 1em; }
        }
        @media (max-width: 480px) { /* Ajuste para celulares pequenos */
            h1 { font-size: 1.8em; }
            .logo-banner img { max-height: 30px; }
        }
    </style>
</head>
<body>

    <h1>Painel Gestão de Estoque</h1>

    <div class="logo-banner">
        <img src="ICONSUZUKI.JPG" alt="Logo Suzuki">
        <img src="iconHaojue.JPG" alt="Logo Haojue">
        <img src="IconKimco.JPG" alt="Logo Kymco">
        <img src="iconHisun.JPG" alt="Logo Hisun">
        <img src="iconZontesJPG.JPG" alt="Logo Zontes">
    </div>

    <div class="container-cards">
        <a href="https://demacaco.github.io/dashboard-produtividade/" target="_blank" class="card">
            <h4>Dashboard de Produtividade</h4>
        </a>

        <a href="https://demacaco.github.io/dashboard-atendimento/" target="_blank" class="card">
            <h4>Dashboard de Atendimento</h4>
        </a>

        <a href="https://demacaco.github.io/Dashboard-retrabalho/" target="_blank" class="card">
            <h4>Dashboard de Retrabalho</h4>
        </a>

        <a href="https://demacaco.github.io/dashboard-guarda/" target="_blank" class="card">
            <h4>Dashboard de Guarda</h4>
        </a>
    </div>

</body>
</html>
